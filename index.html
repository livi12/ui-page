<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ui-page</title>
	<link rel="stylesheet" href="http://static.leke.cn/styles/common/global.css">
	<link rel="stylesheet" href="skin/default/ui-page.css">
</head>
<body>
	<form action="" id="formPage">
		<div id="page-wrap"></div>
	</form>
	<p id="tips" style="display:none;">没有数据</p>
	<button id="formTrrigle">按钮</button>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1-rc2/jquery.min.js"></script>
	<script type="text/javascript" src="ui-page.js"></script>
	<script type="text/javascript">
		Page.create({
			id:'page-wrap',
			url:'page.json',
			pageCount:7,
			curPage:3,
			pageSize:6,
			formId:'formPage',
			buttonId:'formTrrigle',
			tipsId:'tips',
			before:function(){
				console.log("before function!");
			},
			callback:function(data){
				console.log(data);
			}
		});

	</script>
</body>
</html>
